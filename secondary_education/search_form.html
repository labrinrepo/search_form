<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="./assets/bootstrap.js" defer></script>
    <link rel="stylesheet" href="./style/all.css">
    <link rel="stylesheet" href="./style/main/main.css">
    <link rel="stylesheet" href="./style/design/design.css">
    <script src="./assets/jquery.js" defer></script>
</head>

<body>

    <form class="filtration">
        <h4><i class="fas fa-map-marker-alt"></i> Ölkələr</h4>
        <fieldset class="filter-group checkboxes" id="country-filter">
            <div class="country-list form-select" aria-expanded="false">
                <!-- <div class="checkbox">
                    <input type="checkbox" />
                    <label>ABŞ</label>
                </div> -->
            </div>
        </fieldset>
        <fieldset class="age-selector">
            <h4><i class="fas fa-user"></i>Yaş</h4>
            <input type="number" class="age-field">
        </fieldset>
        <fieldset class="programmes form-select">
            <h4><i class="fas fa-graduation-cap"></i>Proqramlar</h4>
            <div class="checkbox">
                <input type="checkbox" disabled>
                <label>Proqramlar</label>
            </div>
            <!-- <div class="checkbox">
                <input type="checkbox" />
                <label>Academy proqramı</label>
            </div> -->
        </fieldset>
        <fieldset class="languages form-select">
            <h4><i class="fas fa-globe"></i>Dil</h4>
            <div class="checkbox">
                <input type="checkbox">
                <label>Ingilis dili</label>
            </div>
            <div class="checkbox">
                <input type="checkbox">
                <label>Alman dili</label>
            </div>
            <div class="checkbox">
                <input type="checkbox">
                <label>Rus dili</label>
            </div>
            <div class="checkbox">
                <input type="checkbox">
                <label>Ispan dili</label>
            </div>
            <div class="checkbox">
                <input type="checkbox">
                <label>Fransız dili</label>
            </div>

        </fieldset>
        <fieldset class="type-of-university form-select">
            <h4><i class="fas fa-university"></i>Məktəbin tipi</h4>
            <div class="checkbox">
                <input type="checkbox">
                <label>Ali Məktəb</label>
            </div>
        </fieldset>
        <button type="submit" class="btn find-btn search-btn-unique">Axtar</button>
    </form>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
